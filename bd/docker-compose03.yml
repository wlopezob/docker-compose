version: "3"
services: 
    mipagina01:
        build:
            context: .
            dockerfile: dockerfile02
        image: img_mipagina:v1
        restart: always
        ports: 
            - "8084:80"
        volumes: 
            - ./CRUD-PHP-MySQL:/var/www/html/
        environment: 
            title_page: 'titulo desde docker compose'
            database: mipagina01
            username: root
            password: mipagina01
            servername: db_mysql
            port: 3306
        networks: 
            - net_mipagina01
        container_name: cont_mipagina
        depends_on: 
            - db_mysql

    db_mysql:
        image: mysql:5.7
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        ports: 
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: mipagina01
            MYSQL_DATABASE: mipagina01
            MYSQL_USER: root
            MYSQL_PASSWORD: mipagina01
        networks: 
            - net_mipagina01
    
volumes: 
    db_data: {}
networks: 
    net_mipagina01: